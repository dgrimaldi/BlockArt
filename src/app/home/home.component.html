<main role="main" class="container discussion-page">


  <div class="p-3 my-3 text-white-50 bg-dark rounded shadow-sm form-inline-new">
    <img class="mr-3" src="../../assets/image/logo.png" alt="" width="95">
    <div class="lh-100 class-hide">
      <h6 class="mb-0 text-white lh-100">BlockArt</h6>
      <small>Hi, {{username}}</small><br>
      <small>Your reputation is: {{reputation}}</small>
    </div>
    <form class="form-inline my-2 my-lg-2 form-allignament"  [formGroup]="addForm" (ngSubmit)="onSubmit(addForm.value)">
      <input class="form-control mr-sm-2" type="text" placeholder="Add discussion" aria-label="Search" id="title"
             style="font-size: small" required autofocus
             formControlName="title">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">+</button>
    </form>
  </div>
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Discussions</h6>
    <div class="media text-muted pt-3" *ngFor="let discussion of discussions | async" [routerLink]="['/discussion', discussion.title]" (click)="onClik(discussion.title)">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg"
           preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>
        Placeholder</title>
        <rect width="100%" height="100%" fill="#007bff"/>
        <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
      </svg>

      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">{{discussion.initiator}}</strong>
        {{discussion.title}};
      </p>
    </div>
